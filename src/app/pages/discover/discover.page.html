<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>About</ion-button>
    </ion-buttons>
    <ion-title>discover</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"> </ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="relative mb-6">
    <ion-grid class="absolute">
      <ion-row>
        <ion-col size="auto">
          <ion-card class="ion-no-margin">
            <ion-item lines="none" color="primary">
              <ion-icon
                slot="start"
                name="partly-sunny"
                color="warning"
              ></ion-icon>
              <ion-label>
                <h2>12Â°C</h2>
                <p>clear</p>
              </ion-label>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button>
        <ion-icon name="medical"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-img src="assets/img/Paarl mountain.png" class="banner"></ion-img>
    <ion-toolbar class="search absolute -bottom-6">
      <ion-searchbar color="light" class="!pb-0 shadow-md"></ion-searchbar>
    </ion-toolbar>
  </div>
  <ion-card>
    <ion-list lines="full">
      <ion-item>
        <ion-avatar slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-avatar>
        <ion-label>Title here</ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-avatar>
        <ion-label>Title here</ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-avatar>
        <ion-label>Title here</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="px-1">
    <app-discover-grid></app-discover-grid>
  </div>
  <div class="m-2">
    <ion-button expand="block" (click)="showAttractions()"
      >TOP 10 ATTRACTIONS</ion-button
    >
  </div>
  <h5 class="whatsnew w-full text-center">
    <span class="bg-white px-2.5">What's New</span>
  </h5>
  <ion-grid>
    <ion-row *ngFor="let category of categories">
      <ion-col>
        <ion-text>{{category.name}}</ion-text>
        <ion-slides [options]="slideOpts">
          <ion-slide>
            <app-discover-card></app-discover-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
