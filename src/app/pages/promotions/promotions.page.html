<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>What's Happening</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button> -->
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-chip slot="start">
      <ion-icon name="funnel"></ion-icon>
      <ion-label>Filter</ion-label>
    </ion-chip>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid *ngIf="promotionQuery.selectAll() | async as promotions">
    <ion-row *ngFor="let promotion of promotions">
      <ion-col>
        <ion-card class="ion-no-margin">
          <ng-container *ngIf="promotion?.html">
            <div
            class="px-2"
            [innerHTML]="promotion.html"
            ></div>
          </ng-container>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
