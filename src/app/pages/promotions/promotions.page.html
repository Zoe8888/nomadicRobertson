<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Promotions</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-chip slot="start">
      <ion-icon name="funnel"></ion-icon>
      <ion-label>Filter</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="promotionQuery.selectAll() | async as promotions">
    <ion-row *ngFor="let promotion of promotions">
      <ion-col>
        <ion-card class="ion-no-margin" (click)="goTo(promotion)">
          <img [src]="promotion?.publishedByImageUrl" width="100%" />
          <ion-item lines="none">
            <ion-label class="ion-text-wrap">
              <p class="text-sm">{{promotion?.subject}}</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
