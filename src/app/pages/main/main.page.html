<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="showAbout()" class="about"> About </ion-button>
    </ion-buttons>
    <ion-title class="title">Tulbagh</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button> -->
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button *ngFor="let item of social" (click)="openLink(item.url)">
        <ion-icon [name]="'logo-'+item.name" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="relative">
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let e of [].constructor(3); let i = index">
        <img [src]="'assets/img/mainImages/main'+(i+1)+ '.png'" />
      </ion-slide>
    </ion-slides>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button class="button" color="white" (click)="goTo('tulbagh-tourism-tulbagh')">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button class="button" color="white" (click)="share()">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <ion-toolbar color="primary">
    <ion-title>Tulbagh Tourism</ion-title>
  </ion-toolbar>
  <app-accordion
    [blogs]="blogs"
    [events]="events"
    [photos]="photos"
  ></app-accordion>
</ion-content>
