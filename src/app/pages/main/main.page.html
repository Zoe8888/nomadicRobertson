<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button class="about" (click)="showAbout()"> About </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button *ngFor="let item of social" (click)="openLink(item.url)">
        <ion-icon [name]="'logo-'+item.name" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let e of [].constructor(5); let i = index">
      <img [src]="'assets/img/mainImages/main'+(i+1)+ '.png'" />
    </ion-slide>
  </ion-slides>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="white" (click)="goTo('robertson-tourism-robertson')">
        <ion-icon slot="icon-only" name="information-circle" size="large">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="white" (click)="share()">
        <ion-icon slot="icon-only" name="share-social" size="large"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-title>Robertson Tourism</ion-title>
  </ion-toolbar>
  <app-accordion
    [blogs]="blogs"
    [events]="events"
    [photos]="photos"
  ></app-accordion>
</ion-content>
