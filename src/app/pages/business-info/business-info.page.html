<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{profile?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-profile-details-header [profile]="profile"></app-profile-details-header>
  <ion-accordion-group>
    <ion-accordion value="blog">
      <ion-item slot="header">
        <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
        <ion-label>Blog</ion-label>
      </ion-item>

      <div slot="content">
        <swiper [slidesPerView]="1.5">
          <ng-template swiperSlide>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card class="ion-no-margin">
                    <img src="assets/img/Paarl mountain.png" />
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ng-template>
        </swiper>
      </div>
    </ion-accordion>
    <ion-accordion value="Gallery">
      <ion-item slot="header">
        <ion-icon name="images-outline" slot="start"></ion-icon>
        <ion-label>Gallery</ion-label>
      </ion-item>

      <div slot="content">
        <swiper [slidesPerView]="1.5">
          <ng-template swiperSlide>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card class="ion-no-margin">
                    <img src="assets/img/Paarl mountain.png" />
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ng-template>
        </swiper>
      </div>
    </ion-accordion>
    <ion-accordion value="Events">
      <ion-item slot="header">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-item>

      <div slot="content" class="p-4">No scheduled events</div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
