<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="discover">
      <ion-icon name="home"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="promotions">
      <ion-icon name="megaphone"></ion-icon>
      <ion-label>Promotions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="liked" *ngIf="(userQuery.isGuest | async) === false">
      <ion-icon name="thumbs-up"></ion-icon>
      <ion-label>Liked</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="main">
      <ion-icon name="star"></ion-icon>
      <ion-label>Robertson</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
