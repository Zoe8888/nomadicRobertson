<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"> </ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Coming up!</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let event of eventQuery.list | async">
      <ion-item
        routerLink="event-details"
        [queryParams]="{event:event| json}"
        detail="false"
      >
        <div class="calendar" slot="start">
          <div class="date">
            <div class="month">{{event.startDate | date: 'MMM'}}</div>
            <div class="day">{{event.startDate | date: 'd'}}</div>
            <div class="year">{{event.startDate | date: 'YYYY'}}</div>
          </div>
        </div>
        <ion-label>
          <h2>{{event?.title}}</h2>
          <p>{{event.location}}</p>
        </ion-label>
        <ion-text slot="end">
          <p class="m-0 text-xs">{{event.startDate | date: 'shortTime'}}</p>
          <p class="m-0 text-xs">{{event.endDate | date: 'shortTime'}}</p>
        </ion-text>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
