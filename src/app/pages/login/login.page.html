<ion-content force-overscroll="false" color="primary">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-justify-content-center content-evenly">
      <ion-col size="12" size-md="6" size-lg="5">
        <div class="ion-text-center">
          <img src="assets/img/logo.png" width="40%" />
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <ion-input type="email" formControlName="email" placeholder="Email">
          </ion-input>

          <ion-input
            type="password"
            formControlName="password"
            placeholder="Password"
          ></ion-input>
          <p class="text-right text-sm mb-5">Forgot password?</p>
          <ion-button
            type="submit"
            expand="block"
            color="white"
            class="ion-margin-top mx-0 my-5"
            >LOGIN
          </ion-button>
          <p class="text-xs text-center">
            You don't have a nomadicways.travel account?
            <span class="font-bold">Sign up</span>
          </p>
        </form>
      </ion-col>
      <ion-col size="12">
        <div class="flex items-center justify-center">
          <span>Powered by</span>
          <img src="assets/img/cm24.png" width="50px" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
