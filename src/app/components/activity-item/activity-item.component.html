<ion-item lines="none" class="w-full"(click)="findType(activity)" [color]="color">
  <ion-avatar slot="start">
    <ion-img [src]="activity?.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>
    <h5>{{ activity?.user }}</h5>
    <p>Posted in {{ activity?.profile }}</p>
    <small>{{ activity?.relativeText }}</small>
  </ion-label>
</ion-item>
