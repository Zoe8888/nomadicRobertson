<ion-item lines="none" class="w-full" (click)="goTo(blog)" [color]="color">
  <ion-avatar slot="start">
    <ion-img [src]="blog?.publishedByImageUrl ?? blog?.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>
    <h5>{{ blog?.subject }}</h5>
    <p>{{ blog?.publishedBy ?? blog?.user}}</p>
    <small>{{ blog?.publishText ?? blog.relativeText}}</small>
  </ion-label>
</ion-item>
